<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #ffb6d5;
      filter: blur(120px);
      opacity: 0.3;
      top: -50px;
      right: -50px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 45px 35px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(255, 182, 213, 0.15);
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .year {
      font-size: 3.5rem;
      font-weight: 600;
      background: linear-gradient(45deg, #ffb6d5, #cdb4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 5px;
    }

    .subtitle {
      margin-top: 10px;
      color: #ddd;
      letter-spacing: 1px;
    }

    .line {
      width: 60px;
      height: 3px;
      background: #ffb6d5;
      margin: 25px auto;
      border-radius: 5px;
    }

    .message {
      font-size: 1rem;
      line-height: 1.7;
      color: #eee;
      margin-bottom: 22px;
    }

    .highlight {
      color: #ffb6d5;
      font-weight: 500;
    }

    footer {
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 20px;
    }

    footer span {
      color: #cdb4ff;
    }

    /* input screen */
    .input-box input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
    }

    .input-box button {
      margin-top: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(45deg, #ffb6d5, #cdb4ff);
      color: #1a1a2e;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .input-box button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.6;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>

<div class="glow"></div>

<div class="star" style="top:10%; left:20%;"></div>
<div class="star" style="top:30%; left:70%;"></div>
<div class="star" style="top:60%; left:40%;"></div>
<div class="star" style="top:80%; left:80%;"></div>

<!-- INPUT CARD -->
<div class="card" id="inputCard">
  <div class="year">2026</div>
  <div class="subtitle">Who is this message for?</div>

  <div class="input-box">
    <input type="text" id="nameInput" placeholder="Enter name ">
    <button onclick="showMessage()">Continue ✨</button>
  </div>
</div>

<!-- MESSAGE CARD -->
<div class="card hidden" id="messageCard">
  <div class="year">2026</div>
  <div class="subtitle">A New Chapter Begins</div>

  <div class="line"></div>

  <p class="message">
    Dear <span class="highlight" id="displayName"></span>,  
    may this year bring <span class="highlight">peace to your mind</span>,  
    <span class="highlight">strength to your heart</span> 
    and gentle moments that turn into beautiful memories.
  </p>

  <p class="message">
    No rush. No pressure.  
    Just growth, healing and becoming who you are meant to be.
  </p>

  <footer>
    With full of love, <span>Dishani</span> ✨
  </footer>
</div>

<script>
  function showMessage() {
    const name = document.getElementById("nameInput").value.trim();
    if (name === "") return;

    document.getElementById("displayName").innerText = name;
    document.getElementById("inputCard").classList.add("hidden");
    document.getElementById("messageCard").classList.remove("hidden");
  }
</script>

</body>
</html>
